spring:
  profiles:
    active: dev

---
server:
  port: 8201
  
spring:
  profiles: dev
  application:
    name: microservicecloud-config-nocol-dev
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver          # mysql驱动包
    url: jdbc:mysql://192.168.142.213:3306/test?allowMultiQueries=true&userUnicode=true&characterEncoding=utf8&pinGlobalTxToPhysicalConnection=true             # 数据库名称
    username: erp_test
    password: nala@ERP_test
    dbcp2:
      min-idle: 5                                           # 数据库连接池的最小维持连接数
      initial-size: 5                                       # 初始化连接数
      max-total: 5                                          # 最大连接数
      max-wait-millis: 200                                  # 等待连接获取的最大超时时间  
    
    
eureka:
  client: 
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka    
    
